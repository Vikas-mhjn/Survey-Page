<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    
    <title>Survey Page</title>
</head>
<body>
    <div class="Container">
        <div class="heading">
            <h1 class="Heading-title">Rate My Website!</h1>
            <h4 class="header">Please let us know your experience with our website</h4>
        </div>
        <p>     ___________________________________</p>
        <br>
        <div class="Name">
            <h3>Full Name</h3>
            <input type="text" name="Name1" class="Name" placeholder="First Name">
            <input type="text" name="Name2" class="Name" placeholder="Last Name">
            <h3>Email</h3>
            <input type="text" class="email" placeholder="example@example.com">       
            <h3 class="rating">Please rate my site:</h3>     
            <pre class="count">     1        2        3        4        5</pre>
            <hr>
            
            <pre class="box">Not Bad <input type="checkbox" class="box">            <input type="checkbox" class="box">            <input type="checkbox" class="box">           <input type="checkbox" class="box">            <input type="checkbox" class="box">     Excellent</pre>
            <h3 class="description">How would you suggest I improve it?</h3>
            <textarea type="text" name="paragraph" class="paragraph"> </textarea>

        <div class="btn">
            <button type="submit" class="btn">Submit</button>
        </div>
        </div>
        
    </div>
</body>
</html>
